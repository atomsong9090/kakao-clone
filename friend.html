<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__tittle">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="freinds__header">
        <div class="friend__column">
          <div class="friends_friend friend friend--lg">
            <img src="images/avatar.jpg" class="g-avater friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Song jh
              </span>
              <span class="friend__status">
                i will be a good programmer
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends_friend friend">
          <img src="images/avatar.jpg" class="g-avater friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Plus Friend
            </span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__tittle">Friends 50</h5>
        <li class="friends_friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avater friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Somi
              </span>
              <span class="friend__status">
                I love my self
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                The Cardigans - Lovefool
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
